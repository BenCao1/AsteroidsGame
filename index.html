<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Benjamin's Asteroids Game (Iteration #1)</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroids Game</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde Asteroids.pde">
				</canvas>
		    </section>
	    <footer>
		    Use the left and right arrow keys to rotate the spaceship. Use the up and down arrow keys to accelerate and decelerate, respectively. Press "h" for hyperspace.
	    </footer>
	</body>
</html>
